    <div class="capture">
        <h1>Register new product</h1>
        <label>Title</label>
        <input type="text" id="txtTitle">
        <button onclick="document.getElementById('txtTitle').value = ''" class="btn-danger">Clear field</button>
        <br>
        <label for="">Description</label>
        <input type="text" id="txtDescription">
        <button onclick="document.getElementById('txtDescription').value = ''" class="btn-danger">Clear field</button>
        <br>
        <label for="">Price</label>
        <input type="text" id="txtPrice">
        <button onclick="document.getElementById('txtPrice').value = ''" class="btn-danger">Clear field</button>
        <br>
        <label for="">Category</label>
        <input type="text" id="txtCategory">
        <button onclick="document.getElementById('txtCategory').value = ''" class="btn-danger">Clear field</button>
        <br>
        <label for="">Image url:</label>
        <input type="text" id="txtImage">
        <button onclick="document.getElementById('txtImage').value = ''" class="btn-danger">Clear field</button>
        <br>
        <input type="button" value="Register" id="btnSave" class="btn btn-primary">
